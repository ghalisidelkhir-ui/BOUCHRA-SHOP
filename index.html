<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>BOUCHRA â€” Boutique</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff0000, #b30000, #660000);
      color: #fff;
      line-height: 1.6;
    }

    header {
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid rgba(255,255,255,0.2);
    }

    header img {
      max-width: 180px;
      display: block;
      margin: 0 auto 10px;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 900;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin: 0;
    }

    /* Social Icons */
    .social-icons {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 1000;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.8rem;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #ffccdd;
      transform: scale(1.2);
    }

    .hero {
      text-align: center;
      padding: 40px 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin: 20px;
    }

    .section {
      max-width: 1200px;
      margin: auto;
      padding: 30px 20px;
    }

    .section h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      color: #000;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid #eee;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      transition: transform 0.3s;
    }

    .card img:hover {
      transform: scale(1.05);
    }

    .card h4 {
      margin: 10px 0;
      font-size: 18px;
      color: #111;
    }

    .price {
      font-weight: bold;
      color: #ff3366;
      font-size: 1.1rem;
    }

    .sizes {
      margin: 10px 0;
    }

    .sizes button {
      margin: 3px;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      background: #fff;
      color: #000;
      transition: 0.2s;
    }

    .sizes button.active {
      background: #ff3366;
      color: #fff;
      border-color: #ff3366;
    }

    .card button.add {
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #ff3366;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    #cart-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #ff3366;
      color: #fff;
      padding: 12px 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #cart-panel {
      position: fixed;
      right: 0;
      top: 0;
      width: 350px;
      height: 100%;
      background: #fff;
      padding: 20px;
      transform: translateX(100%);
      transition: 0.3s;
      overflow-y: auto;
      border-left: 2px solid #eee;
      color: #000;
    }

    #cart-panel.open {
      transform: translateX(0);
    }

    #cart-panel h3 {
      margin-top: 0;
      color: #ff3366;
    }

    .cart-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }

    .checkout-btn {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #ff3366;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    footer a {
      color: #ff99bb;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Social Icons -->
  <div class="social-icons">
    <a href="https://wa.me/212666482611" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.tiktok.com/@yassou_s_kitchen" target="_blank" title="TikTok"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.instagram.com/shop_en_ligne777" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@bouchradior9898" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
  </div>

  <!-- HEADER -->
  <header>
    <img src="images/logo.jpg" alt="Bouchra Logo">
    <h1>BOUCHRA</h1>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h2>Vintage & Modern Vibes</h2>
    <p>DÃ©couvrez la collection exclusive Bouchra : vestes, hoodies, jeans et plus.</p>
  </section>

  <!-- PRODUCTS -->
  <section class="section">
    <h2>Notre Collection</h2>
    <div class="products">
      <!-- produit 1 -->
      <div class="card" data-title="Hoodie Oversize" data-price="300">
        <img src="images/p1.jpg" alt="Produit 1">
        <h4>Hoodie Oversize</h4>
        <div class="price">300 DH</div>
        <div class="sizes">
          <button onclick="selectSize(this)">XS</button>
          <button onclick="selectSize(this)">S</button>
          <button onclick="selectSize(this)">M</button>
          <button onclick="selectSize(this)">L</button>
          <button onclick="selectSize(this)">XL</button>
          <button onclick="selectSize(this)">XXL</button>
        </div>
        <button class="add" onclick="addToCart(this)">Ajouter au Panier</button>
      </div>

      <!-- produit 2 -->
      <div class="card" data-title="Veste Vintage" data-price="500">
        <img src="images/p2.jpg" alt="Produit 2">
        <h4>Veste Vintage</h4>
        <div class="price">500 DH</div>
        <div class="sizes">
          <button onclick="selectSize(this)">S</button>
          <button onclick="selectSize(this)">M</button>
          <button onclick="selectSize(this)">L</button>
        </div>
        <button class="add" onclick="addToCart(this)">Ajouter au Panier</button>
      </div>
    </div>
  </section>

  <!-- CART BUTTON -->
  <button id="cart-btn" onclick="toggleCart()">ðŸ›’ Panier</button>

  <!-- CART PANEL -->
  <aside id="cart-panel">
    <h3>Votre Panier</h3>
    <div id="cart-items"></div>
    <div id="cart-total" style="margin-top:10px;">Total: 0 DH</div>
    <button class="checkout-btn" onclick="window.location.href='checkout.html'">Passer au paiement</button>
  </aside>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 Bouchra Boutique | Contact: <a href="mailto:bouchra.shop@gmail.com">bouchra.shop@gmail.com</a></p>
    <p>TÃ©l: +212 6 66 48 26 11</p>
  </footer>

  <script>
    let cart = [];

    function selectSize(btn) {
      const parent = btn.parentElement;
      [...parent.children].forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }

    function addToCart(btn) {
      const card = btn.closest('.card');
      const title = card.dataset.title;
      const price = parseInt(card.dataset.price);
      const img = card.querySelector('img').src;
      const sizeBtn = card.querySelector('.sizes button.active');
      if (!sizeBtn) {
        alert("Veuillez sÃ©lectionner une taille avant d'ajouter au panier.");
        return;
      }
      const size = sizeBtn.innerText;

      cart.push({title, price, img, size});
      updateCartUI();
      document.getElementById('cart-panel').classList.add('open');
    }

    function updateCartUI() {
      const items = document.getElementById('cart-items');
      items.innerHTML = '';
      let total = 0;
      cart.forEach((p, i) => {
        total += p.price;
        items.innerHTML += `
          <div class="cart-item">
            <img src="${p.img}" alt="">
            <div>
              <b>${p.title}</b> (${p.size})<br>${p.price} DH
            </div>
            <button onclick="removeItem(${i})" style="margin-left:auto;background:#ff3333;color:#fff;border:none;padding:5px 8px;border-radius:6px;">X</button>
          </div>`;
      });
      document.getElementById('cart-total').innerText = "Total: " + total + " DH";
    }

    function removeItem(i) {
      cart.splice(i, 1);
      updateCartUI();
    }

    function toggleCart() {
      document.getElementById('cart-panel').classList.toggle('open');
    }
  </script>
</body>
</html>
