    }

      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #fff;
      color: #000;
    }

    .card button.add {
      margin-top: 10px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #000;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    #cart-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background: #000;
      color: #fff;
      padding: 12px 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #cart-panel {
      position: fixed;
      right: 0;
      top: 0;
      width: 350px;
      height: 100%;
      background: #222;
      padding: 20px;
      transform: translateX(100%);
      transition: 0.3s;
      overflow-y: auto;
    }

    #cart-panel.open {
      transform: translateX(0);
    }

    #cart-panel h3 {
      margin-top: 0;
      color: #fff;
    }

    .cart-item {

      gap: 10px;

    .cart-item img {

  </style>

    <button class="checkout-btn" onclick="window.location.href='checkout.html'">Passer au paiement</button>
  </aside>

  <script>
    let cart = [];

    function addToCart(btn) {
      const card = btn.closest('.card');
      const title = card.dataset.title;
      const price = parseInt(card.dataset.price);
      const img = card.querySelector('img').src;

      cart.push({title, price, img});
      updateCartUI();
      document.getElementById('cart-panel').classList.add('open');
    }

    function updateCartUI() {
      const items = document.getElementById('cart-items');
      items.innerHTML = '';
      let total = 0;
      cart.forEach((p, i) => {
        total += p.price;
        items.innerHTML += `
          <div class="cart-item">
            <img src="${p.img}" alt="">
            <div>
              <b>${p.title}</b><br>${p.price} DH
            </div>
            <button onclick="removeItem(${i})" style="margin-left:auto;background:#ff3333;color:#fff;border:none;padding:5px 8px;border-radius:6px;">X</button>
          </div>`;
      });
      document.getElementById('cart-total').innerText = "Total: " + total + " DH";
    }

    function removeItem(i) {
      cart.splice(i, 1);
      updateCartUI();
    }

    function toggleCart() {
      document.getElementById('cart-panel').classList.toggle('open');
    }
  </script>
